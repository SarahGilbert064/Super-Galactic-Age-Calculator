<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="planets">
      <form id="planets">
        <label for="planets">Pick your planet:</label>
        <select id='planets'>
          <option value="earth">Earth</option>
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
        </select>
      </form>
      <form id="user-age">
        <label for="user-age">How old are you?</label>
        <input type="text" id="user-age" name="user-age">
      </form>
      <form id="button">
        <button type="submit" class="btn" id="total-age">Find your result!</button> 
      </form>
      <div id="age-output">
        <p>Your age is:</p>
      </div>
    </div>
  </div>
</body>
</html>
